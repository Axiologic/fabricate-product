<psk-page title="Add batch">
    <psk-form controller-name="addBatchController">
        <psk-form-row>
            <psk-text-input label="Batch number" value="@batchNumber" read-only></psk-text-input>
        </psk-form-row>
        <psk-form-row>
            <psk-date-input data-format="DD MM YYYY" label="Expiration date" value="@expiration" ></psk-date-input>
        </psk-form-row>
        <psk-form-row columns="3" layout="xs=[3,6,3] s=[3,6,3] m=[4,4,4] l=[4,4,4]">
            <div></div>
            <psk-button label="Add batch" event-name="add-batch"></psk-button>
            <div></div>
        </psk-form-row>
    </psk-form>
</psk-page>
