<psk-page title="Fabricate product">
    <psk-container controller-name="productController">
        <psk-form>
            <psk-form-row>
                <psk-text-input label="PRODUCT TYPE SERIAL NUMBER" value="@productID" required></psk-text-input>
            </psk-form-row>
            <psk-form-row>
                <psk-text-input label="Country" value="@country" required></psk-text-input>
            </psk-form-row>
            <psk-form-row>
                <psk-text-input label="Expiration date" value="@expiration" ></psk-text-input>
            </psk-form-row>
            <psk-button label="Save product" type="submit" event-name="save-product"></psk-button>
        </psk-form>
        <psk-list-feedbacks></psk-list-feedbacks>
    </psk-container>
</psk-page>
