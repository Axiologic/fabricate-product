<psk-page title="Fabricate product">
    <psk-container controller-name="productController">
        <psk-form>
            <psk-form-row>
                <psk-text-input label="Serial Number" value="@serialNumber" read-only="true"></psk-text-input>
            </psk-form-row>
            <psk-form-row>
                <psk-text-input label="Product ID" value="@productID" required></psk-text-input>
            </psk-form-row>
            <psk-form-row>
                <psk-select label="Country" placeholder="Select..." select-options="Romania | Switzerland | Germany | France" value="@country"></psk-select>
                <!--<psk-text-input label="Country" value="@country" required></psk-text-input>-->
            </psk-form-row>
            <psk-form-row>
                <psk-date-input data-format="DD MM YYYY" label="Expiration date" value="@expiration" ></psk-date-input>
            </psk-form-row>
            <psk-button label="Save product" type="submit" event-name="save-product"></psk-button>
        </psk-form>
        <psk-list-feedbacks></psk-list-feedbacks>
    </psk-container>
</psk-page>
