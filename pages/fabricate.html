<psk-page title="Fabricate product">
    <psk-container controller-name="productController">
        <psk-form>
            <psk-form-row>
                <psk-text-input label="Serial Number" value="@product.serialNumber" read-only="true"></psk-text-input>
            </psk-form-row>
            <psk-form-row>
                <psk-text-input label="Product ID" value="@product.productID" required></psk-text-input>
            </psk-form-row>
            <psk-form-row>
                <psk-select label="Country" placeholder="Select..."
                            select-options="Romania | Switzerland | Germany | France"
                            value="@product.country"></psk-select>
            </psk-form-row>
            <psk-form-row>
                <psk-select view-model="@batches" value="@product.batch" onclick="this.dispatchEvent(new Event('batch-selected'))"></psk-select>
            </psk-form-row>
            <psk-form-row>
                <psk-text-input label="Expiration date" value="@expiration" read-only></psk-text-input>
            </psk-form-row>
            <psk-button label="Save product" type="submit" event-name="save-product"></psk-button>
        </psk-form>
        <psk-list-feedbacks></psk-list-feedbacks>
    </psk-container>
</psk-page>
